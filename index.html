<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

<body>
    <div class="container p-3">
        <h1 class="app-title" id="header" style="text-align:center;">Film Arama Ödevi</h1>
        <div class="card">

            <div class="card-body">
                <form id="searchForm">
                    <div class="input-group mb-3">
                        <input id="txtSearchName" name="searchName" type="text" class="form-control"
                            placeholder="Film adı giriniz..." aria-describedby="btnAddNewSearch">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddNewSearch">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <ul id="search-list" class="list-group" style="flex-direction: initial !important;">

            </ul>
        </div>
    </div>
    <div class="container">
        <div id="movies" class="row"></div>
    </div>

    <div class="container">
        <h2 style="text-align: center;"> Favori Filmler</h2>
        <div id="movie" class="well"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
